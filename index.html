<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit&family=Noto+Sans+Lao:wght@800&family=Open+Sans:wght@300&family=PT+Sans+Caption:wght@700&family=Press+Start+2P&family=Roboto+Slab&family=Roboto:wght@500&family=Secular+One&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <h1>TEMPERATURE CONVERTER</h1>
        <hr>
        <label id="prompt">Enter the temperature you want to convert</label><br><br>
        <input type="text" id="in"><br><br>
        <div class="ops">
        <input type="radio" id="cel" name="unit">
        <label title="Convert Fahrenheit to Celsius" for="cel">Celsius</label>
        <input type="radio" id="fah" name="unit">
        <label title="Convert Celsius to Fahrenheit" for="fah">Fahrenheit</label><br>
    </div>
        <button id="but">Submit</button><br><br>
        <label id="out"></label>

        
    </div>
    <script src="tempcon.js"> </script>
</body>
</html>
